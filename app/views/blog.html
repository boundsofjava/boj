<div data-infinite-scroll="loadPost()" data-infinite-scroll-distance="1">
  <div data-ng-repeat="post in posts | orderBy:'-date'">

	<div class="paragraphs">
  		<div class="row">
		    <hr class="spacing" data-ng-if="!$first" />
    		<div class="span4">
      			<div class="content-heading">
      				<h3>{{post.title}}</h3>
      				<h4>{{utils.formatDate(post.date)}}</h4>
      			</div>
			    <br />

			    <div data-ng-include="'views/blog/' + post.id + '.html'"></div>
			    <br />

			    <div><small>Posted by: <strong><a data-ng-href="{{post.authorUrl}}" target="_blank">{{post.author}}</a></strong></small></div>
			    <br />

			    <a href="" data-ng-show="visibleCommentsPostId !== post.id" data-ng-click="showCommentsWidget('{{post.id}}')">Show comments</a>
			    <div data-ng-show="visibleCommentsPostId === post.id">
				    <a href="" data-ng-click="hideCommentsWidget()">Hide comments</a>
				    <dir-disqus data-ng-if="visibleCommentsPostId === post.id" data-disqus-shortname="boundsofjava" data-disqus-identifier="{{post.id}}" data-disqus-url="postUrl('{{post.id}}')" data-disqus-title="{{post.title}}" data-disqus-disable-mobile="false" data-disqus-config-language="en"></dir-disqus>
				</div>
			    <br />
			    <br />
		    </div>
		</div>
	</div>

  </div>
</div>
