<div data-infinite-scroll="loadPost()" data-infinite-scroll-distance="1">
  <div data-ng-repeat="post in posts | orderBy:'-date'">

	<div class="paragraphs">
  		<div class="row">
    		<div class="span4">
      			<div class="content-heading">
      				<h3>{{post.title}}</h3>
      				<h4>{{utils.formatDate(post.date)}}</h4>
      			</div>
			    <br />

			    <div data-ng-include="'views/blog/' + post.name + '.html'"></div>
			    <br />

			    <div><small>Posted by: <strong><a data-ng-href="{{post.authorUrl}}">{{post.author}}</a></strong></small></div>
			    <br />

			    <div>
			    	Show comments
			    </div>
			    <br />
		    </div>
		</div>
	</div>

  </div>
</div>
