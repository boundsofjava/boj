<div class="slider-wrapper">

  <div class="content-heading" data-ng-repeat="slide in slider.slides" data-ng-hide="!isCurrentSlideIndex($index)">
    <h2>{{slide.title}}</h2>
  </div>

  <div class="container slider">

    <img data-ng-repeat="slide in slider.slides" class="slide slide-animation nonDraggableImage" data-ng-swipe-right="prevSlide()" data-ng-swipe-left="nextSlide()" data-ng-hide="!isCurrentSlideIndex($index)" data-ng-src="{{slide.image}}"></img>

    <div class="arrow prev" data-ng-click="prevSlide()"></div>
    <div class="arrow next" data-ng-click="nextSlide()"></div>

    <div class="nav">
      <div class="wrapper">
        <ul class="dots">
          <li data-ng-repeat="slide in slider.slides" class="dot">
            <a data-ng-class="{'active': isCurrentSlideIndex($index)}" data-ng-click="setCurrentSlideIndex($index)"></a>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div data-ng-repeat="slide in slider.slides" class="slide-description" data-ng-hide="!isCurrentSlideIndex($index)">
    <span><small><small><em>{{slide.description}}</em></small></small></span>
  </div>

</div>
