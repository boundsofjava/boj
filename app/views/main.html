<div class="container slider">
  <img data-ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage" data-ng-swipe-right="prevSlide()" data-ng-swipe-left="nextSlide()" data-ng-hide="!isCurrentSlideIndex($index)" data-ng-src="{{slide.image}}"></img>

  <div class="arrow prev" data-ng-click="prevSlide()"></div>
  <div class="arrow next" data-ng-click="nextSlide()"></div>

  <div class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" data-ng-repeat="slide in slides">
          <a data-ng-class="{'active': isCurrentSlideIndex($index)}" data-ng-click="setCurrentSlideIndex($index)"></a>
        </li>
      </ul>
    </div>
  </div>
</div>
